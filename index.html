<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="/css/main.css">
<title>Amazon Sign-in Page</title>
</head>
<body>
        <!--Placeholder Image-->
        <div>
            <nav class="justify-content-center">
                <a href="https://placeholder.com"><img class="center" src="https://via.placeholder.com/109x31" alt=""></a>
            </nav>
        </div>
        <br/>

        <!--Sign in Form-->
            <form action="">
                <fieldset class="center">
                    <h3>Sign in</h3>
                    <div class="form-group">
                        <label for="email">Email (phone for mobile accounts)</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password<a class="forgotpassword" href="">Forgot Password</a></label>  
                            <input type="text" name="password" class="form-control">
                            </div>
                    </div>
                        <div>
                            <button class="btn btn-warning" type="button" >Continue</button>
                        </div>
                        <br/>
                        <div>
                            <a class="help" href="#">
                                <i class="fas fa-caret-right"></i>Need help?</a>
                        </div>     
                </fieldset>
            </form>
        </div>
        <!--Border below Fieldset-->
            <div class="snippet">
               <h5>New to Amazon?</h5>
            </div>
            <div class="border">
                
            </div>
        <br/>

        <!--Create Account Button-->
        <div>
            <div>
                <button type="button"  class="btn btn-sm">Create your Amazon account</button>
            </div>
        </div>
        <br/>
        <br/>

        <!--Horizontal Rule-->
        <hr>
        <!--Nav Bar-->
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="" alt="">Conditions of Use</a></li>
                <li class="nav-item"><a class="nav-link" href="" alt="">Privacy Notice</a></li>
                <li class="nav-item"><a class="nav-link" href="" alt="">Help</a></li> 
            </ul>
        </nav>

        <!--Copyright Info-->
        <div >
            <div class="copyright">
                <h6> &copy 1996-2018, Amazon.com, inc. or its affiliates<h6>
            </div>
        </div>

    


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
