<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="/css/main.css">
<title>Amazon Sign-in Page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12" class="justify-content-center">
            <div>
                <!--Placeholder Image-->
                <a href="https://placeholder.com"><img class="center" src="https://via.placeholder.com/109x31" alt=""></a>
            </div>
            <!--Sign in Form-->
                <div class="row">
                    <div class="col-md-4" class="justify-content-center">
                        <form action="" class="form">
                            <fieldset>
                                <h3>Sign in</h3>
                                <div class="form-group">
                                    <label for="email">Email (phone for mobile accounts)</label>
                                    <input type="text" name="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password<a class="forgotpassword" href="">Forgot Password</a></label>
                                    <input type="text" name="password" class="form-control">
                                </div>
                                <button class="continue" >Continue</button>
                                <div>
                                    <a class="help" href="#"><i class="fas fa-caret-right"></i>Need help?</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="center-span">
                    <h6 class="center-span"><span>New to Amazon?</span></h6>
                </div>                
                    <!--Create Account Button-->
                    <div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-sm">Create your Amazon account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>     
    </div>                
    <!--Footer Area-->
    <footer class="col-md-12">
        <div class="col-md-4 offset-md-4 footerElem">
            <div class="center-span">
                <a href="">
                    <p>Conditions of Use</p>
                </a>
                <a href="">
                    <p>Privacy Notice</p>
                </a>
                <a href="">
                    <p>Help</p>
                </a>
            </div>
            <p>&copy; 1996-2020, Amazon.com, Inc. or its affiliates</p>
        </div>
    </footer>
    
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
